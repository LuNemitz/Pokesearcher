<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSearcher</title>
    <link rel="stylesheet" href="../css/EstiloContacto.css">
</head>
<body>
    <header>
        <h1>PokeSearcher</h1>
        <nav>
            <ul>
                <li><a href="../index.html"> Inicio</a></li>
                <li> <a href="./Introduccion.html"> Introduccion</a></li>
                <li><a href="./Tipos.html"> Tipos de pokemones</a></li>
                <li><a href="./Pokemones.html"> Pokemones</a></li>
                <li><a href="./Galeria.html"> Galeria</a></li>
                <li><a href="./Contacto.html"> Contacto </a></li>   
                </ul>
        </nav>
    </header>
    <div class="form">  
      <h2>Contacto</h2>

      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" />
          <label class="form-label" for="form4Example1">Name</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form4Example2" class="form-control" />
          <label class="form-label" for="form4Example2">Email address</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
          <label class="form-label" for="form4Example3">Message</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
      </form>
    </div>
<footer>
    <span>Derechos de autor-Lucia Nemitz</span>
</footer>
</body>
</html>
